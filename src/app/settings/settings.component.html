<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <app-product-list
            (productWasSelected)="selectedProduct = $event">
        </app-product-list>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-form
         *ngIf="selectedProduct"
         [product]="selectedProduct">
        </app-product-form>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="onCreate()">{{ word }}</button>
    </mat-grid-tile>
    <mat-grid-tile
        *ngIf="showForm">
        <form>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Sensor ID</mat-label>
                    <input 
                    matInput 
                    name="brand"
                    [(ngModel)]="newProduct.sens_id">
                    <mat-icon matSuffix>label</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input 
                    matInput 
                    name="name"
                    [(ngModel)]="newProduct.name">
                    <mat-icon matSuffix>view_in_ar</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Product Brand</mat-label>
                    <input 
                    matInput 
                    name="brand"
                    [(ngModel)]="newProduct.brand">
                    <mat-icon matSuffix>label</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>ASIN Code</mat-label>
                    <input 
                    matInput 
                    name="asin"
                    [(ngModel)]="newProduct.asin">
                    <mat-icon matSuffix>qr_code</mat-icon>
                    <mat-hint>Amazon Search Code</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Stock Left</mat-label>
                    <input 
                    matInput 
                    name="stock"
                    [(ngModel)]="newProduct.stock">
                    <mat-icon matSuffix>inventory_2</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Threshold Weight</mat-label>
                    <input 
                    matInput 
                    name="weight"
                    [(ngModel)]="newProduct.weight">
                    <mat-icon matSuffix>fitness_center</mat-icon>
                    <mat-hint>Threshold Weight</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Initial Value</mat-label>
                    <input 
                    matInput 
                    name="weight"
                    [(ngModel)]="newProduct.value">
                    <mat-icon matSuffix>show_chart</mat-icon>
                </mat-form-field>
            </p>
            
            <p>
                <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </p>
            <p *ngIf="submitted">
                Done! Reload to see changes
            </p>
        </form>
    </mat-grid-tile>
  </mat-grid-list>
